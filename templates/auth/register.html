{% extends "base.html" %}

{% block content %}

<div  class="titulo">
  <h1 class="text-center">Registrate <span class="badge badge-secondary">YA!</span></h1>
</div>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show col-md-3 m-auto" role="alert">
                <strong>  {{message}} </strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </ul>
{% endif %}

<form action="/AUTH/REGISTER" method="post" class="col-md-4 m-auto">

      {% csrf_token %}

      <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="first_name" required>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Apellido</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="last_name" required>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Nombre de usuario</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" required>
        <small id="emailHelp" class="form-text text-muted">El nombre debe tener al menos 4 caracteres</small>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Correo electronico</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
        <small id="emailHelp" class="form-text text-muted">La contraseña debe tener al menos 8 caracteres</small>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Confirme su contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password2" required>
      </div>

      <button type="submit" class="btn btn-primary btn-md btn-block">Registrarse</button>

      <a class="btn btn-info btn-md btn-block" href="/AUTH/LOGIN" role="button">Login</a>

</form>

<br><br/>

{% endblock  %}
