{% extends "base.html" %}

{% block content %}

    <div  class="titulo">
        <h1 class="text-center">Ingresa <span class="badge badge-secondary">YA!</span></h1>
    </div>
   
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show col-md-3 m-auto" role="alert">
                <strong>  {{message}} </strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </ul>

    <br><br/>
    {% endif %}

    <form action="/AUTH/LOGIN" method="post" class="col-md-4 m-auto align-middle">

    {% csrf_token %}

        <div class="form-group">
            <label for="exampleInputEmail1">Nombre de usuario</label>
            <input type="text" class="form-control"  aria-describedby="emailHelp" name="username" required>
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control"  name="password" required>
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>

        <button type="submit" class="btn btn-primary btn-md btn-block">Entrar</button>

        <a class="btn btn-warning btn-md btn-block" href="/AUTH/password_reset" role="button">Olvide mi contraseña</a>

        <a class="btn btn-info btn-md btn-block" href="/AUTH/REGISTER" role="button">Registrarme</a>

    </form>

{% endblock  %}
